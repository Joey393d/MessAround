<!DOCTYPE html>

<html>
    <head>

        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        
        <style>
            .button {
                padding: 15px 25px;
                font-size: 24px;
                text-align: center;
                cursor: pointer;
                outline: none;
                color: #fff;
                background-color: #04AA6D;
                border: none;
                border-radius: 15px;
                box-shadow: 0 9px #999;
            }

            .button:hover {background-color: #3e8e41;}

            .button:active {
                background-color: #3e841;
                box-shadow: 0 5px #666;
                transform: translateY(4px) }
                button:active + embed {display: square; }
            embed { display: none;}
            
            
       
        </style>
        
     </head>
<body>
    <audio src="yahaha.mp3" id="audio"></audio>
    <button type="button" class="play-sound-btn"> 
        Play Sound
        
        </button>
</body>
<script src="app.js"></script>

</html>
